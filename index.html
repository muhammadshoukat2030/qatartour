<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Charset & Responsive -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />

  <!-- Website Title -->
  <title>Gulf Dunes Tourism | Qatar Desert Safari & Adventure Tours</title>

  <!-- Meta Description -->
  <meta name="description" content="Explore Qatar’s desert with Gulf Dunes Tourism. Offering Desert Safari, Dune Bashing, Camel Riding, Quad Biking & City Tours in Doha. Book your adventure today!" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.gulfdunestourism.com/" />

  <!-- Favicons -->
<link rel="icon" href="/public/favicon.png" sizes="any">
<link rel="apple-touch-icon" href="/public/favicon.png" sizes="180x180">
<link rel="icon" type="image/png" sizes="192x192" href="./public/favicon.png">
<link rel="icon" type="image/png" sizes="512x512" href="/public/favicon.png">
<meta property="og:image" content="https://gulfdunestourism.com/og-image.png" />

  <meta name="theme-color" content="#ffffff" />

  <!-- Preconnect & DNS Prefetch for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

  <!-- Open Graph (Facebook / WhatsApp / LinkedIn) -->
  <meta property="og:site_name" content="Gulf Dunes Tourism" />
  <meta property="og:title" content="Gulf Dunes Tourism | Qatar Desert Safari & Tours" />
  <meta property="og:description" content="Book Desert Safari, Camel Rides, Quad Biking & Doha City Tours with Gulf Dunes Tourism. Experience Qatar like never before." />
  <meta property="og:image" content="https://gulfdunestourism.com/og-image.png" />
  <meta property="og:url" content="https://gulfdunestourism.com/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Gulf Dunes Tourism | Qatar Desert Safari & Tours" />
  <meta name="twitter:description" content="Join Gulf Dunes Tourism for Desert Safari, Camel Rides & City Tours in Qatar. Book now for unforgettable adventures." />
  <meta name="twitter:image" content="https://gulfdunestourism.com/og-image.png" />

  <!-- Google Search Console Verification -->
  <meta name="google-site-verification" content="Epiw7R0zXFtpM948zDjRve8Jlw_3mYKrdkjzIaIG_5I" />

  <!-- Schema.org (Rich Results / Knowledge Graph) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "TravelAgency",
    "name": "Gulf Dunes Tourism",
    "url": "https://gulfdunestourism.com",
    "logo": "https://gulfdunestourism.com/logo.png",
    "image": "https://gulfdunestourism.com/og-image.png",
    "description": "Explore Qatar’s desert with Gulf Dunes Tourism. Offering Desert Safari, Dune Bashing, Camel Riding, Quad Biking & City Tours in Doha.",
    "sameAs": [
      "https://www.facebook.com/gulfdunestourism",
      "https://www.instagram.com/gulfdunestourism",
      "https://www.linkedin.com/company/gulfdunestourism"
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+97450715252",
      "contactType": "customer service",
      "areaServed": "QA",
      "availableLanguage": ["English", "Arabic"]
    }
  }
  </script>

  <!-- Google Analytics GA4 -->

</head>
 <body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
